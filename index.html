<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Rudy’s Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 60px;
      text-align: center;
      animation: fadeIn 2s ease-in, gradientShift 15s infinite linear;
      background: linear-gradient(-45deg, #e0f7fa, #f8bbd0, #ffecb3, #c5cae9);
      background-size: 400% 400%;
    }

    h1 {
      color: #4a148c;
      font-size: 3em;
      margin-bottom: 20px;
    }

    p#quote {
      color: #006064;
      font-size: 1.4em;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #4a148c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    .emoji {
      font-size: 2em;
      margin: 10px;
      transition: transform 0.4s ease-in-out;
      display: inline-block;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .weatherBanner {
      font-size: 2em;
      margin-bottom: 30px;
      animation: pulse 1.8s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hello, world! 👋</h1>

  <div class="weatherBanner">Today’s vibe: ☀️🌈🚴‍♂️📚</div>

  <p id="quote">"Every day is a chance to create something incredible."</p>
  <button onclick="rotateQuote()">Next Quote</button>

  <div style="margin-top:30px;">
    <span class="emoji">✨</span>
    <span class="emoji">🔥</span>
    <span class="emoji">🚀</span>
    <span class="emoji">💻</span>
    <span class="emoji">📈</span>
  </div>

  <script>
    const quotes = [
      "Every day is a chance to create something incredible.",
      "Keep going. You've got this.",
      "Code is your canvas—paint boldly!",
      "Success is built one commit at a time.",
      "Progress, not perfection.",
      "The magic’s in the persistence.",
      "Creativity lives in every keystroke."
    ];
    let index = 0;
    function rotateQuote() {
      index = (index + 1) % quotes.length;
      document.getElementById("quote").innerText = `"${quotes[index]}"`;
    }

    // Automatically rotate quotes every 5 seconds
    setInterval(rotateQuote, 5000);
  </script>
</body>
</html>
